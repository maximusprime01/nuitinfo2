<!DOCTYPE html>
<html>
    <head>
        <title>Interesting Title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <header>
                <h1>
                    Maxime's sex toy stash
                </h1>
            </header>

            <nav>
                <div class="logo">
                    Logo
                </div>
                <div class="menu">
                    <div class="item">
                        <p>a</p>
                    </div>
                    <div class="item">
                        <p>b</p>
                    </div>
                    <div class="item">
                        <img src = "media/moon.png" id = "dkmicon">
                    </div>
                </div>
            </nav>

            <div class="main">
                <p>Main Game</p>
            </div>

            <article>
                <h1>Learn more</h1>
                <p>123</p>
                <p>456</p>
            </article>

            <div class="footer">
                <p>
                    Powered by A. team
                </p>
                <p>
                    AAAAAAAAAAAAAAAAAAAAA!
                </p>
            </div>

        </div>
    
        <script>
            var icon = document.getElementById("dkmicon");

            icon.onclick = function(){
                document.body.classList.toggle("darkmode");
                if(document.body.classList.contains("darkmode")){
                    icon.src = "media/sun.png";
                }else{
                    icon.src = "media/moon.png";
                }
            }

        </script>

    </body>
</html>
